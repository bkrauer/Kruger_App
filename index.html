<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruger National Park Animal Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.4; /* Adjusted line-height for smaller "Zeilenabstand" */
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #language-selector button {
            font-size: 1em;
            padding: 5px 10px;
            margin: 5px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #language-selector button:hover {
            background-color: #5a6268;
        }
        #image-container img {
            width: 100%; /* Ensure the image fits the container */
            height: auto; /* Maintain aspect ratio */
        }
        #options-container, #next-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
        }
        #options-container button, #next-button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #options-container button:hover, #next-button:hover {
            background-color: #0056b3;
        }
        #start-button, #play-again-button {
            font-size: 1.5em; /* Larger button */
            padding: 20px 40px; /* Larger padding */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-button:hover, #play-again-button:hover {
            background-color: #218838;
        }
        #next-button {
            font-size: 1.2em; /* Larger button */
            background-color: #ffc107;
            color: black;
            display: none;
        }
        #next-button:hover {
            background-color: #e0a800;
        }
        #result {
            font-size: 1.5em;
            margin-top: 10px;
        }
        #result.correct {
            color: green;
        }
        #result.wrong {
            color: red;
        }
        #fact-container, #where-to-spot-container {
            text-align: left;
            margin-top: 10px;
        }
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            #header {
                flex-direction: column;
                text-align: center;
            }
            #image-container img {
                height: auto; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="title">Kruger National Park Animal Quiz</h1>
        <div id="language-selector">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('de')">DE</button>
        </div>
    </div>
    <div id="app">
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
        <div id="quiz-content" style="display: none;">
            <div id="image-container"></div>
            <div id="animal-info"></div>
            <div id="options-container"></div>
            <div id="next-button-container">
                <button id="next-button" onclick="nextAnimal()">Next Animal</button>
            </div>
            <div id="result"></div>
            <div id="where-to-spot-container"></div>
            <div id="fact-container"></div>
        </div>
    </div>
    <script src="animals_en.js"></script>
    <script src="animals_de.js"></script>
    <script src="app.js"></script>
</body>
</html>
